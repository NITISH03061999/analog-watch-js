<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <div class="background">
      <div id="clock-body">
        <span class="hours hour1">1</span>
        <span class="hours hour2">2</span>
        <span class="hours hour3">3</span>
        <span class="hours hour4">4</span>
        <span class="hours hour5">5</span>
        <span class="hours hour6">6</span>
        <span class="hours hour7">7</span>
        <span class="hours hour8">8</span>
        <span class="hours hour9">9</span>
        <span class="hours hour10">10</span>
        <span class="hours hour11">11</span>
        <span class="hours hour12">12</span>
        <div class="midcircle"></div>
        <div class="needles">
          <span class="hour-hand"></span>
          <span class="minute-hand"></span>
          <span class="sec-hand"></span>
        </div>
      </div>
    </div>

    <script src="./script.js"></script>
  </body>
</html>
